		<meta
			name="description"
			content="Deep Sky objects are celestial objects that exist outside our solar system. Three major types of deep-sky objects are nebulae, star clusters, and galaxies. The word nebula is Latin and means cloud. A nebula (plural = nebulae), therefore, is a cloud of gas and dust in space. Three types of nebulae exist: bright, dark, and planetary. Bright (or diffuse) nebulae are frequently places of star formation. When stars begin to form, the region becomes so hot that the stars' radiation excites the gas of a nebula, causing it to shine. This type of bright nebula is known as an emission nebula. The process by which the gas (hydrogen) is excited is called ionization. Neutral, non-ionized hydrogen is designated HI. Ionized hydrogen is represented as HII. For this reason, emission nebulae often are referred to as HII regions."
		/>
